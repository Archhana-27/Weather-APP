<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" href="https://static.vecteezy.com/system/resources/previews/051/830/989/non_2x/minimalist-partly-cloudy-weather-vector.jpg">
  </head>
  <body>

    <div class="container">
      <div class="weather_container">
        <div class="temp">
          <p>20</p>
        </div>
        <div class="time_location">
          <p>Delhi</p>
          <p>12:58 - Monday 2025-03-02</p>
        </div>
        <div class="condition">
          <p></p>
          <p>Mist</p>
        </div>
      </div>
      <nav>
        <form>
          <input type="text" placeholder="Search for a location" class="search_area">
          <button type="submit" class="search_button">Search Button</button>
        </form>
      </nav>
    </div>



    <script src="./script.js"></script>
  </body>
</html>
